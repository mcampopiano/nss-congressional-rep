<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congressional District</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <article class="rep">
        <section class="rep__basic-info">
            <!-- Image -->
            <div class="rep__info"><img src="https://www.govtrack.us/static/legislator-photos/412818-100px.jpeg" alt="John Rose profile"></div>
            <!-- name -->
            <div class="rep__info">John Rose</div>
            <!-- District -->
            <div class="rep__info">Tennessee's 6th congressional district</div>
            <!-- political party -->
            <div class="rep__info">Republican</div>
        </section>
        <section class="rep__committees">
            <p>Commitees</p>
            <ul>
                <li>House Committee on Financial Services</li>
            </ul>
        </section>
        <section class="rep__legislation">
            <p>Legislation Representative Rose has sponsored/co-sponsored:</p>
            <ul>
                <li><a href="https://www.govtrack.us/congress/bills/116/hr5358">H.R. 5358</a></li>
                <li><a href="https://www.govtrack.us/congress/bills/116/hres667">H.RES. 667</a> </li>
                <li><a href="https://www.govtrack.us/congress/bills/116/hr4367">H.R. 4367</a></li>
                <li><a href="https://www.govtrack.us/congress/bills/116/hr4219">H.R. 4219</a></li>
            </ul>
        </section>
    </article>
</body>
</html>
